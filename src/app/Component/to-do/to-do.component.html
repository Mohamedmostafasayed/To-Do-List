<div>
    <h1 class="text-center text-primary ">{{Title}}</h1>
    <img  width="300" height="300"  class="img-fluid rounded mx-auto d-block mb-3" [src]="imageLink" alt="">
    <div class="container">
        <div class="row">
            <div class="col-sm-10">
                <input class="form-control mb-4" placeholder="New Task" [(ngModel)] ="newTask" 
                (keydown.enter)="handleKeyPress($event)">
            </div>
            <div class="col-sm-2">
                <button type="button" class="btn btn-primary" (click)="addTask()">Add Task </button>
            
            </div>
            
        </div>
        <div class="row">
            <div class="col-sm-11">
                @if(isAvailable){  <!-- خد بالك ان السينتاكس مختلف عشان احنا بنستخدم انجلار 17 -->
                    <table class="table table-dark table-striped">
                        <thead>
                            <tr>
                                <th>Item</th>
                                <th>Edit</th>
                                <th>Remove</th>
                            </tr>
                        </thead>
                        <tbody>
                            @for(i of tasks; track $index){  <!-- انا عامل كده عشان اقدر الف على عنصر عنصر عشان اقدر اضيف او امسح براحتي -->
                                <tr>
                                    <td>{{i}} </td>
                                    <td><button class="btn btn-danger" (click)="EditTask($index )">Edit</button></td>
                                    <td><button class="btn btn-danger" (click)="RemoveTask( $index)">Remove</button></td>
                                </tr>
                                
                            }
                           
                        </tbody>
                       
    
                    </table>


                }
               
            </div>
        </div>
       
    </div>
</div>
